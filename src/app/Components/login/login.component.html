<div class="divCardContainer">
    <div class="cardContainer">
        <div class="row">
            <div class="col">
                <label class="label" position="floating">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="input" id="emailLogin" type="text" required [(ngModel)]="emailLogin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="label" position="floating">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="input" id="passwordLogin" type="password" required [(ngModel)]="passwordLogin">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btnSignIn" (click)="logIn()" type="submit">
                    Login
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="label">
                    Â¿No posee una cuenta?
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col colLblSignUp">            
                <button class="btnSignUp label" [routerLink]="['/registro']">
                    <u>Sign Up</u>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col colBtnUser">
                <button class="btnUser1" (click)="enterCredentials(1)">
                    Optimus
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col colBtnUser">
                <button class="btnUser2" (click)="enterCredentials(2)">
                    Megatron
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col colBtnUser">
                <button class="btnUser3" (click)="enterCredentials(3)">
                    Thundertron
                </button>
            </div>
        </div>
    </div>
</div>
